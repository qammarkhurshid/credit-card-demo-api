<!DOCTYPE html>
<html lang="en">
  <title>Credit Card Info</title>

  <head>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/MaterialDesign-Webfont/3.6.95/css/materialdesignicons.css"
    />
  </head>

  <style>
    #form-messages {
      background-color: rgb(255, 232, 232);
      border: 1px solid red;
      color: red;
      display: block;
      font-size: 12px;
      font-weight: bold;
      margin-bottom: 10px;
      padding: 10px 25px;
      max-width: 250px;
    }
  </style>

  <body>
    <h1>Form</h1>
    <div class="padding">
      <div class="row">
        <div class="col-sm-6">
          <div class="card">
            <div class="card-header">
              <strong>Credit Card</strong>
              <small>enter your card details</small>
            </div>
            <div class="card-body">
              <div class="row">
                <div class="col-sm-12">
                  <div class="form-group">
                    <label for="name">Name</label>
                    <input class="form-control" id="card-holder" type="text" placeholder="Cardholder name" />
                  </div>
                </div>
              </div>

              <div class="row">
                <div class="col-sm-12">
                  <div class="form-group">
                    <label for="ccnumber">Credit Card Number</label>

                    <div class="input-group">
                      <input class="form-control" type="text" placeholder="0000 0000 0000 0000" id="card-number" />
                      <div class="input-group-append">
                        <span class="input-group-text">
                          <i class="mdi mdi-credit-card"></i>
                        </span>
                      </div>
                    </div>
                  </div>
                </div>
              </div>

              <div class="row">
                <div class="form-group col-sm-4">
                  <label for="ccmonth">Month</label>
                  <select class="form-control" id="ccmonth">
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5</option>
                    <option>6</option>
                    <option>7</option>
                    <option>8</option>
                    <option>9</option>
                    <option>10</option>
                    <option>11</option>
                    <option>12</option>
                  </select>
                </div>
                <div class="form-group col-sm-4">
                  <label for="ccyear">Year</label>
                  <select class="form-control" id="ccyear">
                    <option>2014</option>
                    <option>2015</option>
                    <option>2016</option>
                    <option>2017</option>
                    <option>2018</option>
                    <option>2019</option>
                    <option>2020</option>
                    <option>2021</option>
                    <option>2022</option>
                    <option>2023</option>
                    <option>2024</option>
                    <option>2025</option>
                  </select>
                </div>
                <div class="col-sm-4">
                  <div class="form-group">
                    <label for="cvv">CVV/CVC</label>
                    <input class="form-control" id="cvv" type="text" placeholder="123" />
                  </div>
                </div>
              </div>
            </div>
            <div class="card-footer">
              <button class="btn btn-sm btn-success float-right" type="submit" id="btn-submit">
                <i class="mdi mdi-gamepad-circle"></i> Submit
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="./scripts/handleFormSubmission.js"></script>
  </body>
</html>
